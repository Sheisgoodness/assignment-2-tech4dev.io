<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A customer information form.">
  <meta property="og:title" content="Professional Form Page">
  <meta property="og:description" content="A customer information form.">
  <meta property="og:image" content="https://your-image-url.com/your-image.jpg">
  <link rel="stylesheet" href="style.css">
  <title> Form Page</title>
</head>
<body>

  <div class="container">
    <h1>Customer Information Form</h1>
    <form id="customerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <button type="button" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
